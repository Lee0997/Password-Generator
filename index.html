<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1 class="header">Password Generator</h1>
        <h3 class="generatedPassword" id="passDisplay">Password...</h3>
        <form id ="generator" class="form">
            <label for="characters">Characters</label>
            <div>
                <input type="range" min="1" max="25" id="characterRange" value="8"> 
                <input type="number" min="1" max="25" id="characterNumber" value="8">
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="myButton">Generate</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
